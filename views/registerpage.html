<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Register Page</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
   </head>
   <body>
    <section class="hero is-success is-fullheight has-background-grey-light">
        <div class="hero-body has-background-grey-light">
            <div class="column is-4 is-offset-4">
                <div class="box">
               <div class="field">
                  <label class="label">First Name</label>
                  <div class="control">
                     <input class="input" type="text" placeholder="Text input">
                  </div>
               </div>
               <div class="field">
                <label class="label">Last Name</label>
                <div class="control">
                   <input class="input" type="text" placeholder="Text input">
                </div>
             </div>
               <div class="field">
                  <label class="label">Email</label>
                  <div class="control has-icons-left has-icons-right">
                     <input class="input" type="email" placeholder="Email input">
                     <span class="icon is-small is-left">
                     <i class="fa fa-envelope"></i>
                     </span>
                     <span class="icon is-small is-right">
                     <i class="fa fa-warning"></i>
                     </span>
                  </div>
               </div>
               <div class="field">
                  <label class="label">Password</label>
                  <div class="control has-icons-left has-icons-right">
                     <input class="input" type="email" placeholder="Password">
                     <span class="icon is-small is-left">
                     <i class="fa fa-lock"></i>
                     </span>
                </div>
               <div class="field">
                <label class="label">Re-Enter Password</label>
                <div class="control has-icons-left has-icons-right">
                   <input class="input" type="password" placeholder="Re-Enter Password">
                   <span class="icon is-small is-left">
                   <i class="fa fa-lock"></i>
                   </span>
                </div>
             </div>
               <div class="field">
                  <div class="control">
                     <label class="checkbox">
                     <input type="checkbox">
                     I agree to the <a href="#">terms and conditions</a>
                     </label>
                  </div>
               </div>
               <div class="field is-grouped">
                  <div class="control">
                     <button class="button is-link">Submit</button>
                  </div>
               </div>
            </div>
        </div>
        </div>
    </section>
  </body>
</html>
